<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./bmiCalculator.css">
    <title>BMI-Calculator</title>
</head>
<body>
    <form action="/" method="post"class= "center">
        <div class="bmi-div">
            <div class="fields">
              <div class="weight"><input type="text" class="user-weight" name ="weight" placeholder=" Enter Your Weight" /></div>
              <div class="height"><input type="text" class="user-height" name ="height" placeholder="Enter Your Height" /></div>
            </div>
            <button class="calculate-button">Calulate Bmi</button>
        </div>
        
    </form>
</body>
</html>
